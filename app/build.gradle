apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "demo.la.battlehack.com.randyopencv"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile project(':libraries:opencv')
    compile project(':libraries:sendgrid-android')
    compile files('src/main/libs/Parse-1.7.0.jar')
    compile files('src/main/libs/ndeftools-1.2.3.jar')
    compile files('src/main/libs/json-simple-1.1.1.jar')
    compile files('src/main/libs/sendgrid-java.jar')
}
